<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/output.css" rel="stylesheet">
    <title>convertEx</title>
</head>
<body class="bg-sky-800">
    <header class="mt-5 flex justify-center">
        <img src="../static/logo-with-name.png" class="w-1/4">
    </header>
    <main class="mt-20 h-full w-full flex justify-center ">
        <form method="post" class="w-1/3 rounded-full h-20 bg-cyan-600 flex items-center justify-center  space-x-6" enctype=multipart/form-data>
            <label class="block">
              <input type="file" class="block w-full text-sm text-white
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-violet-50 file:text-violet-700
                hover:file:bg-violet-100
              " name="file"/>
            </label>
            <input type="submit" class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-teal-500 text-white hover:bg-teal-600 disabled:opacity-50 disabled:pointer-events-none">
          </form>
        <div id="answer"></div>
    </main>
</body>
</html>
